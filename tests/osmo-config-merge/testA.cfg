!
! OsmoBTS (0.4.0.446-e0fb) configuration saved from vty
!!
!
log gsmtap 127.0.0.1
 logging level set-all debug
 logging filter all 1
!
log stderr
 logging filter all 1
 logging print extended-timestamp 1
 logging print file basename last
 logging print category-hex 0
 logging print category 1
 logging print level 1
 logging timestamp 1
 logging color 1
!
 logging level set-all notice
 logging level rsl info
 logging level meas info
 logging level pag info
 logging level l1c info
 logging level dsp info
 logging level pcu info
 logging level trx info
 logging level osmux info
 logging level lmib info
 logging level lmux info
!
line vty
 no login
 bind 127.0.0.1
!
cpu-sched
 policy rr 30
!
e1_input
 e1_line 0 driver ipa
 e1_line 0 port 0
 no e1_line 0 keepalive
phy 0
 osmotrx ip local 127.0.0.1
 osmotrx ip remote 127.0.0.1
 instance 0
  osmotrx rx-gain 10
 instance 1
  osmotrx rx-gain 10
 instance 2
  osmotrx rx-gain 10
 instance 3
  osmotrx rx-gain 10
bts 0
 band DCS1800
 ipa unit-id 1234 0
 oml remote-ip 127.0.0.11
 rtp jitter-buffer 100
 paging queue-size 200
 paging lifetime 0
 gsmtap-remote-host 127.0.0.1
 gsmtap-sapi enable-all
 no gsmtap-sapi pdtch
 no gsmtap-sapi ptcch
 min-qual-rach 50
 min-qual-norm -5
 !settsc
 pcu-socket /tmp/pcu_sock
 osmux
  use on
  local-ip 127.0.0.11
  local-port 1984
 trx 0
  power-ramp max-initial 0 mdBm
  power-ramp step-size 8000 mdB
  power-ramp step-interval 1
  phy 0 instance 0
 trx 1
  power-ramp max-initial 0 mdBm
  power-ramp step-size 8000 mdB
  power-ramp step-interval 1
  phy 0 instance 1
 trx 2
  power-ramp max-initial 0 mdBm
  power-ramp step-size 8000 mdB
  power-ramp step-interval 1
  phy 0 instance 2
 trx 3
  power-ramp max-initial 0 mdBm
  power-ramp step-size 8000 mdB
  power-ramp step-interval 1
  phy 0 instance 3
ctrl
 bind 127.0.0.1
